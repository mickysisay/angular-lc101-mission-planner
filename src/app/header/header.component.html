<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>Carrier Rocket: <span class="editable-text" *ngIf='!editingRocket; else editRockets' (click)='editingRocket=true;'>{{ rocketsName }}</span></h3>
<ng-template #editRockets>
    <input  #rocketName (keyup.enter)='updateRocket(rocketsName.value)' value='{{ rocketsName }}'><button (click)='updateRocket(rocketName.value);'>save</button>
</ng-template>
