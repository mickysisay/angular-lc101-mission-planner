<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" [class.selected]='returnIsCrew(member)' (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)='newAs = astronaut.photo' (mouseout)='remove()'>{{astronaut.name}}</li>
    </ol>
    <img *ngIf='newAs!==""' [src]='newAs'>
    <!-- Add an img tag here to display astronaut photos. -->
</div>
